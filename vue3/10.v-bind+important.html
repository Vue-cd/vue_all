<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .classA {
            color: darkgoldenrod;
        }
        .classB{
            font-size: 40px;
        }
        .red{
            color: antiquewhite;
        }
    </style>
</head>
<body>
<div id="app">
    <!--绑定动态属性-->
    <!--可以直接使用：号的方式进行绑定-->
    <!--<img :src="src" alt="">-->
    <a :href="href">goBD</a>
    <button @click="change" :class="[classA,classB]">button</button>
    <div :class="{classA}">我是单独测试的</div>
    <div :class="{red:isred}">我是"{red:isred}"</div>
    <input type="text">
    <div v-bind:class="[classA,classB]">我是:class="[classA,classB]"</div>
    <div :class="[classA,{classB:isred}]">我是:calss:"[classA,{classB:isred}]"</div>
    <button @click="btn">button</button>
</div>
<script src="./vue.js"></script>
<script>
    // v-bind 绑定的是一个属性，所以下面需要是有变量
    var vm = new Vue({
        el: '#app',
        data: {
            src: 'http://cn.vuejs.org/images/logo.png',
            href: 'http://www.baidu.com',
            isred:false,
            classA:'classA',
            classB:'classB',
            test:false
        },
        methods:{
            change(){
                this.isred=true;
            },
            btn(){
                this.test=true
                console.log('-------------')
            },
            con(){
                console.log('con')
            }
        },
        watch:{
            test:'con'
        }
    })

</script>

</body>
</html>
