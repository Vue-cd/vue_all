<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p>{{count}}</p>
    <br>
    <input type="text" v-model="number">
</div>
</body>
</html>
<script src="./vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data(){
            return {
                price:10,
                number:3
            }
        },
        computed:{
           count(){
               console.log('this.number',this.number)
               return this.price*this.number
           }
        }
    })


</script>
