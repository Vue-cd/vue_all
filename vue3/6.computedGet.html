<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{sum}}
    <input type="text" v-model="count">
    <button @click="handleClick">handleClick</button>
</div>
<script src="./vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            price:20,
            count:5
        },
        computed:{
            sum: {
                get() { //默认的方法是获取
                    //在vm中所有的this指向的都是当前实例
                    return this.price*this.count;
                },
                set(val){
                    //在设置方法去更改别的数据
                    this.price = val;
                }
            }
        },
        methods:{
            handleClick(){
                this.price=100;
                // 为什么非要设置sum 呢 没有意思
              //  this.sum=100;
                console.log(this.price)
            }
        }
    });
    //vm.sum = 100;
</script>
</body>
</html>
