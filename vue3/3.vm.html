<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{message.name}}
    {{message.age}}
</div>
<script src="bower_components/vue/dist/vue.js"></script>
<script>
    var mess = {
        name:1
    };
    var vm = new Vue({
        el:'#app',
        data:{
            message:mess
        }
    });
    //我们当前实例vm和mess这个对象指向的是同一内存空间
//    vm.message.name = 100;
    //在实例创建后挂载以前不存在的属性是不会刷新视图的
    mess.age = 100;
    //vm.$set Vue.set
    alert(vm.message == mess)
</script>
</body>
</html>
