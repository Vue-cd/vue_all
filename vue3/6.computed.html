<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{sum}}
    <input type="text" v-model="count">
</div>
<script src="./vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            price:20,
            count:5
        },
        computed:{
            sum: function () { //默认的方法是获取
                //在vm中所有的this指向的都是当前实例
                return this.price*this.count;
            }
        }
    });
</script>
</body>
</html>
