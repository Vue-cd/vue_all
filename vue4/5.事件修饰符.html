<html lang="en">

        <span>提交表单的时候 默认行为是 刷新页面 利用prevent 可以组织默认的行为</span>
        <button @keyup.tab="handleClick" @click.prevent="handleClick" @keyup.enter="handleClick">button</button>

    <button @click.once="handleOnce">handleOnce</button>
</div>
</body>
</html>

        el:'#app',
        data(){

        methods:{

                console.log('xxxxxxxx')
            },
            handleOnce(){
                console.log('handleOnce')
            }
        }
    })



</script>
