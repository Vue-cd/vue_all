<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="number in oddNumber">
            {{number}}
        </li>
    </ul>
</div>
</body>
</html>
<script src="vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data(){
            return {
                number: [1, 2, 3, 4, 5]
            }
        },
        computed: {
            oddNumber(){
                return this.number.filter((item, index) => {
                    return item % 2 === 0
                })
            }
        }
    })


</script>
